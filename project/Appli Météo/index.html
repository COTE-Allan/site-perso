<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Météo</title>
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="blackmodale"></div>
      <div id="bg" v-bind:style="bgEdit"></div>
      <div id="boutonSetting" @click="settingView">
        <i class="las la-cog"></i>
      </div>
      <transition name="fade">
        <div id="settings" v-if="settingVisible == true">
          <h1>Clean Weather</h1>
          <hr />
          <h2>{{ActualLang.setting}}</h2>
          <h3>{{ActualLang.language}}</h3>
          <select v-model="lang" @change="setLang()" name="Langue" id="lang">
            <option value="fr">Français</option>
            <option value="en">English</option>
          </select>
          <hr />
          <h2>Crédits</h2>
          <p>Made by Allan COTE</p>
          <p>Unsplash API</p>
          <p>OpenWeather API</p>
        </div>
      </transition>
      <div id="widget">
        <input
          @keyup.enter="getWeatherInfo"
          type="text"
          id="input"
          v-model="ville"
          placeholder="Ville"
        />
        <i class="las la-pen"></i>
        <div id="icone" v-if="meteo != ''">
          <div id="symbole">
            <div class="icon sun-shower" v-if="meteo == 'Drizzle'">
              <div class="cloud"></div>
              <div class="sun">
                <div class="rays"></div>
              </div>
              <div class="rain"></div>
            </div>
            <div class="icon thunder-storm" v-else-if="meteo == 'Thunderstorm'">
              <div class="cloud"></div>
              <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
              </div>
            </div>
            <div
              class="icon cloudy"
              v-else-if="meteo == 'Clouds' || meteo == 'Mist'"
            >
              <div class="cloud"></div>
              <div class="cloud"></div>
            </div>
            <div class="icon flurries" v-else-if="meteo == 'Snow'">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
            <div class="icon sunny" v-else-if="meteo == 'Clear'">
              <div class="sun">
                <div class="rays"></div>
              </div>
            </div>
            <div class="icon rainy" v-else-if="meteo == 'Rain'">
              <div class="cloud"></div>
              <div class="rain"></div>
            </div>

            <span>"{{description}}"</span>
          </div>
        </div>
        <div id="stats" v-if="meteo != ''">
          <div id="temp">
            <span class="number">{{temp}}</span>{{expression}}
          </div>
        </div>
        <hr / v-if="meteo != ''">
        <div id="date" v-if="meteo != ''">
          {{ActualLang.prevision}} {{date3h}}h
        </div>
        <div id="icone" v-if="meteo != ''">
          <div id="symbole" class="future">
            <div class="icon sun-shower" v-if="meteo3h == 'Drizzle'">
              <div class="cloud"></div>
              <div class="sun">
                <div class="rays"></div>
              </div>
              <div class="rain"></div>
            </div>
            <div
              class="icon thunder-storm"
              v-else-if="meteo3h == 'Thunderstorm'"
            >
              <div class="cloud"></div>
              <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
              </div>
            </div>
            <div
              class="icon cloudy"
              v-else-if="meteo3h == 'Clouds' || meteo == 'Mist'"
            >
              <div class="cloud"></div>
              <div class="cloud"></div>
            </div>
            <div class="icon flurries" v-else-if="meteo3h == 'Snow'">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
            <div class="icon sunny" v-else-if="meteo3h == 'Clear'">
              <div class="sun">
                <div class="rays"></div>
              </div>
            </div>
            <div class="icon rainy" v-else-if="meteo3h == 'Rain'">
              <div class="cloud"></div>
              <div class="rain"></div>
            </div>
            <span>"{{description3h}}"</span>
          </div>
        </div>
        <div id="stats" v-if="meteo != ''">
          <div id="temp">
            <span class="futureNumber">{{temp3h}}</span>{{expression}}
          </div>
        </div>
      </div>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"
      integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
