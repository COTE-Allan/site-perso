<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IconMaker</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Main Page/css/boutonretour.css" />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </head>
  <body class="day">
    <div class="app-wrapper">
      <h1>IconMaker</h1>
      <i class="las la-moon bgmode day colorBybg"></i>
      <!-- Bouton de retour vers main page -->
      <div class="app-screen" id="content">
        <!-- occurrences de <div class="pixel"></div> ici -->
      </div>
      <div class="error"></div>
      <div class="colorset-name colorBybg">Set : Game Boy colors</div>
      <div class="app-tools">
        <button
          id="paint_darkestgreen"
          class="swatch bg_darkestgreen is-active"
        ></button>
        <button id="paint_darkgreen" class="swatch bg_darkgreen"></button>
        <button id="paint_green" class="swatch bg_green"></button>
        <button id="paint_lightgreen" class="swatch bg_lightgreen"></button>
        <button id="reset" class="reset">Reset</button>
        <button id="export" class="export">Export</button>
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
